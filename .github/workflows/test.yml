name: Run Tests
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
      - name: Upload build artifact ⤴
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Tests 🧪
        run: |
          npx playwright install --with-deps
          npm test
      - name: Upload test artifact ⤴
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30